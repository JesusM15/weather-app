<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="shortcut icon" href="media/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-nav">
            <div class="container-fluid ul-nav">
              <a class="navbar-brand nav-link" href="index.html">WeatherApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-icons material-menu">menu</span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="pages/about.html">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <br><br><br>
        <div class="container-app">
            <div class="card">
                <div class="card-header">
                  Weather:
                </div>
                <div class="card-body">
                    <div class="forecast">
                        <li class="forecast-li">
                            <h5 class="card-title" id="val-temp"></h5>
                        </li>
                        <li class="forecast-li">
                            <img id="img" src="" alt="forecast" height="60" width="60">
                        </li>
                        <li class="forecast-li">
                            <p id="location" style="color:#fff;"></p>
                        </li>
                    </div>
                  <p class="card-text" id="state"></p>
                  <p class="card-text" style="display:inline-block;margin-right: 5px;">Humidity:    <p style="display:inline-block;" id="humidity"></p></p>
                  <p class="card-text" style="display:inline-block;margin-right: 5px;">pressure:    <p style="display:inline-block;" id="pressure"></p></p>
                </div>
              </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="code/main.js"></script>
</body>
</html>
